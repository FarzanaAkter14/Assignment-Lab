<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Registration</title>
  </head>
  <body>
    <nav>
      <a href="index.html " class="logo">Food Order Ease</a>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li>
          <a href="food.html">Order Food</a>
        </li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="sidebar">
        <ul>
          <li><a href="login.html">Login</a></li>
          <li>
            <a class="active" href="reg.html">Registration</a>
          </li>
          <li>
            <a href="notice.html"
              >Other
              <i class="fas fa-caret-down"></i>
            </a>
            <ul>
              <li><a href="notice.html">Notice</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <section class="logcontent">
        <div class="box">
          <h1>Registration</h1>
          <div class="formcontainer">
            <form
              id="regForm"
              class="form"
              onsubmit="return regValidate();"
              action="login.html"
            >
              <div class="field">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="field">
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                />
              </div>
              <div class="field">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Enter your email"
                />
              </div>
              <div class="field">
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                />
              </div>
              <div class="field">
                <input
                  type="password"
                  name="conpassword"
                  id="conpassword"
                  placeholder="Enter your password again"
                />
              </div>
              <button class="btnWhite" type="submit">REGISTER</button>
            </form>
          </div>
          <p>
            Already have an account?
            <span class="link-txt"> <a href="login.html">Login Here</a></span>
          </p>
        </div>
      </section>
    </div>
    <footer>
      <p>Copyright &copy; 2023 Farzana Akter Mim</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
